<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <script src="script/script.js" defer></script>
</head>
<body>
    <header>
        <div>
            <img src="assets/img/giphy.gif" alt="Logo da Empresa">
        </div>
    </header>
    <main>
        <section class="section-main">
            <div>
                <p class="paragraph">Converter <b>de</b></p>  
                <select name="selection1" id="select1">
                    <option value="real">R$ Real brasileiro</option>
                </select>
            </div>
            <div>
                <p class="paragraph">Converter <b>para</b></p>
                <select name="selection2" id="select2">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="libra">£ Libra</option>
                    <option value="euro">€ Euro</option>
                </select>
            </div>
            <div>
                <p class="paragraph">Valor</p>
                <input type="number" name="result" id="result" placeholder="R$ 10.000.00" >
            </div>
            <div>
                <input type="button" value="Converter" onclick="result()">
            </div>
            <div class="div-result">
                <div class="currency-inserted">
                    <img id="flag" src="assets/img/Paises/brasil 2.png" alt="Bandeira do Brasil">
                    <p class="currency-text">Real</p>
                    <p id="currency-value">R$ 10.000,00</p>
                </div>
                 <img class="arrow" src="assets/img/Vector.png" alt="Flecha"> 
                <div class="currency-result">
                    <img id="flag-result" src="assets/img/Paises/estados-unidos (1) 1.png" alt="Bandeira dos Estados Unidos">
                    <p id="currency-text">Dólar Americano</p>
                    <p id="currency-result-value">US$ 2.000,00</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
