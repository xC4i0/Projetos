<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_query.css">


    <!-- https://professorguanabara.github.io/projeto-login/#  -->
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="php/login.php" method="post" autocomplete="on">
                    <div class="email">
                        <p>
                            <label for="iemail">
                                <div><span class="material-symbols-outlined"> person </span></div>
                                <input type="email" name="email" id="iemail" required placeholder="Seu e-mail"
                                    autocomplete="email" size="25">
                            </label>
                        </p>
                    </div>
                    <div class="senha">
                        <p>
                            <label for="isenha">
                                <div><span class="material-symbols-outlined">key</span></div>
                                <input type="password" name="senha" id="isenha" required placeholder="Sua senha"
                                    autocomplete="current-password" size="25" minlength="8" maxlength="8">
                            </label>
                        </p>
                    </div>
                    <div class="entrar">
                        <p><input type="submit" value="Entrar"></p>
                    </div>
                    <div class="recuperar">
                        <p><a href="esquecisenha.html">Esqueci a senha </a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

</html>
