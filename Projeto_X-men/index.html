<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men - Semana do Zero ao programador Contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Oxanium:wght@300;400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <header class="cabecalho">

    </header>
    <main class="selecao-de-personagem">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagem">
                <li class="personagem" id="ciclope"> <img src="imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="Jean-grey"> <img src="imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="Lince-negra"> <img src="imagens/card-lince-negra.jpg"
                        alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="Tespestade"> <img src="imagens/card-tempestade.jpg"
                        alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="Vampira"> <img src="imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="Wolverine"> <img src="imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
                <li class="personagem" id="Noturno"> <img src="imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="Magneto"> <img src="imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="imagens/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópiticas
                    por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
</body>

</html>
